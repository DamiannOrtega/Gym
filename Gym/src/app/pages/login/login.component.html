<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Inicio de sesión</h2>
  
    <form (ngSubmit)="login()" class="card p-4 bg-light shadow-sm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" required />
      </div>
  
      @if (errorMessage) {
        <div class="alert alert-danger">{{ errorMessage }}</div>
      }
  
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
